<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="carrinho.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="script.js" defer></script>
  <script src="carrinho.js" defer></script>
  <title>Carrinho</title>
</head>

<body>
  <section>
    <header>
      <div class="boxlogo locationproduct">
        <a href="#home">
          <span>
            e-commerce
          </span>
        </a>
        <i class="bi bi-shop"></i>
      </div>
    </header>

    <main>
      <div class="containercar">
        <div class="titlecar">
          <p>
            produtos
          </p>
        </div>

        <div class="contboxcar">
          <div class="boximgcar">
            <img src="" alt="">
          </div>
          <div class="boxtitleandnum">
            <div class="titleproductcar">
              <h1>
                name product
              </h1>
            </div>

            <div class="boxnumcar">
              <button id="clearcont">
                remove
              </button>

              <div class="boxcounter">
                <button class="counter">

                </button>
                <div class="counterarrow">
                  <i class="bi bi-caret-up-fill"></i>
                  <i class="bi bi-caret-down-fill" id="none"></i>
                </div>
               
            
              </div>

            </div>

          </div>
                  
          
          
          
          <div class=" boxvaluepreco">
                    <p>
                      valor:
                    </p>
                    <span id="valuetotal">
                      R$2000
                    </span>
                </div>

          </div>

              
              
              <div class="contsticycar">
                <div id="boxbetween">
                  <p>
                    valor total:
                  </p>
                  <p id="valuetotalbuy">

                  </p>

                </div>

                <div class="buttoncar">
                  <button>
                    continuar a compra
                  </button>
                </div>

              </div>
            </div>

    </main>


  </section>
</body>

</html>
